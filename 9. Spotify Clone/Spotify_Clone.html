<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Spotify_Clone.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"> <img src="logo.png" alt="Spotify"></li>
            <li class="spot">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="headline">Favourite of Shoyab</h1>
        <div class="songitem">
            <img src="1.jpg" alt="Let Me Love You">
            <span class="songname">Let Me Love You</span> <span class="timestamp">03:25 <i id="1"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="2.jpg" alt="Shape Of You">
            <span class="songname">Shape Of You</span> <span class="timestamp">04:23 <i id="2"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="3.jpg" alt="Mockingbird">
            <span class="songname">Mockingbird</span> <span class="timestamp">04:17 <i id="3"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="4.jpg" alt="Arcade">
            <span class="songname">Arcade</span> <span class="timestamp">03:05 <i id="4"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="5.jpg" alt="E.T. ft. Kanye West">
            <span class="songname">E.T. ft. Kanye West</span> <span class="timestamp">05:01 <i id="5"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="6.jpg" alt="Courtesy Call">
            <span class="songname">Courtesy Call</span> <span class="timestamp">03:56 <i id="6"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="7.jpg" alt="Unstoppable">
            <span class="songname">Unstoppable</span> <span class="timestamp">03:46 <i id="7"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="8.jpg" alt="Believer">
            <span class="songname">Believer</span> <span class="timestamp">03:36 <i id="8"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="9.jpg" alt="Blank Space">
            <span class="songname">Blank Space</span> <span class="timestamp">04:42 <i id="9"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
        <div class="songitem">
            <img src="10.jpg" alt="Bones">
            <span class="songname">Bones</span> <span class="timestamp">02:45 <i id="10"
                    class="fa-solid songItemPlay fa-circle-play" style="color: #000000;"></i></span>
        </div>
    </section>
    <section class="last">
        <div class="bottom">
            <input type="range" id="progressbar" min="0" max="100" value="0">
            <div class="songinfo">
                <img src="playing.gif" alt="" id="gif"><span id="info">Let Me Love You</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-2x fa-backward-step" style="color: #ffffff;" id="previous"></i>
                <i class=" fa-solid fa-2x fa-circle-play" style="color: #ffffff;" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" style="color: #ffffff;" id="next"></i>
            </div>
        </div>
    </section>
</body>
<script src=" https://kit.fontawesome.com/14c721d1ff.js" crossorigin="anonymous"></script>
<script src="Spotify_Clone.js"></script>

</html>
